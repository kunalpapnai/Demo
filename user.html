<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create User Account</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required placeholder="full name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <br>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" required>
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" pattern="\d{4}-\d{2}-\d{2}">
        <br>
        <br>
        <label for="number">Phone Number:</label>
        <input type="text" id="number" required pattern="[+][9][1]\d{10}">
        <br>
        <br>
        <label for="creditcard">Credit Card:</label>
        <input type="text" id="creditcard" required pattern="\d{16}">
        <br>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" required pattern="^[a-zA-Z0-9]+$">
        <br>
        <br>
        <label for="url">Website URL:</label>
        <input type="text" id="url" pattern="https?://.+">
        <br>
        <br>
        <button input="submit">Submit</button>
    </form>
    <br>
    <br>
    <h3>modified</h3>
    <h3>modified</h3>
    <h3>modified</h3>
    <h1>hellogit add</h1>
</body>
</html>
